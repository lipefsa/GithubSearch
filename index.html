<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repository Search </title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="root">
      <main class="screen">
        <header class="container">
          <h1 class="title">Busca de Repositórios Github</h1>
          <div class="input-area">
            <input type="text" id="search" placeholder="Search" />
            <a onclick="recebeInput()">
              <ion-icon name="search-outline"></ion-icon>
            </a>
          </div>
        </header>
        <button
          type="button"
          class="open-info"
          data-bs-toggle="modal"
          data-bs-target="#my-info">
          Sobre Mim
        </button>
      </main>
    </div>
    <div
      class="modal fade"
      id="my-info"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <h4>
            Olá, meu nome é Phelipe Macel Rios dos Santos e sou estudante de
            Sistemas de Informação. Gosto muito de resolver problemas e tenho
            muita curiosidade em como fazer isso com maneiras novas e melhores a
            cada dia.
          </h4>
          <div class="modal-footer">
            <button type="button" class="close-info" data-bs-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
